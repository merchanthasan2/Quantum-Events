name: Daily Event Data Sync

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  trigger_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vibe Data Sync
        env:
          SYNC_URL_SECRET: ${{ secrets.DEPLOYED_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Triggering Sync..."
          # forcing production URL to ensure stability
          TARGET_URL="https://aajkascene.netlify.app"
          
          echo "Using URL: $TARGET_URL"
          
          curl -v -L "$TARGET_URL/api/cron/sync" \
          -H "Authorization: Bearer $CRON_SECRET" \
          --fail
