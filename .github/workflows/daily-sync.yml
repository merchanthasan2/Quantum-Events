name: Daily Event Data Sync

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  trigger_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vibe Data Sync
        run: |
          echo "Triggering Sync..."
          URL="${{ secrets.DEPLOYED_URL }}"
          if [ -z "$URL" ]; then
            echo "DEPLOYED_URL secret not found, using default."
            URL="https://aajkascene.netlify.app"
          fi
          
          curl -v -X GET "$URL/api/cron/sync" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail
