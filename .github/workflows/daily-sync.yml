name: Daily Event Data Sync

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  trigger_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vibe Data Sync
        env:
          SYNC_URL_SECRET: ${{ secrets.DEPLOYED_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Preparing Sync Request..."
          
          # Determine Target URL
          TARGET_URL="$SYNC_URL_SECRET"
          
          # Default to production if secret is missing or doesn't look like a URL
          if [[ -z "$TARGET_URL" ]] || [[ "$TARGET_URL" != http* ]]; then
            echo "‚ö†Ô∏è  DEPLOYED_URL secret missing or invalid. Defaulting to production URL."
            TARGET_URL="https://aajkascene.netlify.app"
          fi
          
          # Remove trailing slash if present
          TARGET_URL="${TARGET_URL%/}"
          
          echo "üöÄ Triggering Sync at: $TARGET_URL/api/cron/sync"
          
          curl -v -X GET "$TARGET_URL/api/cron/sync" \
          -H "Authorization: Bearer $CRON_SECRET" \
          --fail
